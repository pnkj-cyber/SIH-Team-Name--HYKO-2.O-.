<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fill Info | Pollution Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://source.unsplash.com/featured/?village,india') no-repeat center center;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
    }
    .overlay {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      margin-top: 50px;
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 40px;
      color: #555;
    }

    }
    .footer a:hover {

  <div class="form-text text-muted mt-1">
   
  </div>
</div>

      <div class="mb-3">

  <select class="form-select" id="district" required>
    <option value="">Select your district</option>
    <option value="Ranchi">Ranchi</option>

<div class="mb-3">

</div>

        <!--CAPTCHA Placeholder -->
        <div class="mb-3 text-center">
          <p class="text-danger small">Verification expired. Check the checkbox again.</p>
          <div class="form-check d-inline-block">
            <input class="form-check-input" type="checkbox" id="captchaCheck" />
            <label class="form-check-label" for="captchaCheck">I'm not a robot</label>
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100">Submit</button>
      </form>
    </div>

  <!-- JS Logic -->
  <script>
    document.getElementById('infoForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const captcha = document.getElementById('captchaCheck').checked;
      if (!captcha) {
        alert('Please verify you are not a robot.');
        return;
      }

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const state = document.getElementById('state').value;
      const district = document.getElementById('district').value;
      const village = document.getElementById('village').value;

      alert(`Submitted:\n${name}, ${email}, ${state}, ${district}, ${village}`);
      // You can send this data to your backend or dashboard logic
    });
  </script>
